<div class="container-fluid mt-5">
    <div class="row g-4 ">
        <div role="button" *ngFor="let item of cateList" class="col-sm-6 col-md-4 col-lg-3">
        <div [routerLink]="['/catedetails',item._id]"class="card" style="width: 18rem; ">
                <img style="height: 270px;" [src]="item.image" class="card-img-top" [alt]="item.name">
                <div class="card-body">
                  <p class="card-text text-center text-main">
                    {{item.name}}
                  </p>
                </div>
              </div>
        </div>
    </div>
</div>
