<div class="cover " *ngIf="cartDetails;else empty ">
    <div class="container ">
        <div class="d-flex justify-content-center row">
            <div class="col-md-8">
                <div class="p-2">
                    <h4>Shopping cart</h4>
                </div>

                <div *ngFor="let product of cartDetails.products" class="d-flex flex-row justify-content-between align-items-center p-2 bg-white mt-4 px-3 rounded">

                    <div class="mr-1">
                        <img class="rounded" [src]="product.product.imageCover" width="100">
                    </div>

                    <div class="d-flex flex-column align-items-center product-details">
                        <span class="font-weight-bold fs-4">{{product.product.title.split(" ").slice(0,3).join()}}</span>
                    </div>

                    <div class="d-flex flex-row align-items-center qty ">
                        <i (click)="updateCartCount(product?.product?._id,product.count-1)" class="fa fa-minus text-danger cursor-pointer fs-4"></i>
                        <h3   class=" mt-1 mr-1 ml-1 p-3">
                            {{product.count}}
                        </h3>
                        <i (click)="updateCartCount(product?.product?._id,product.count+1)"  class=" cursor-pointer fa fa-plus text-success fs-4"></i>
                    </div>
                    <div>
                        <h5 class="fs-4">{{product.price}} EGP</h5>
                    </div>
                    <div class="d-flex align-items-center">
                        <i (click)="removeItem(product?.product?._id)" class=" cursor-pointer fa fa-trash mb-1 text-danger "></i>
                    </div>
                    
                </div>
         
                <div class="d-flex flex-row align-items-center mt-3 p-2 justify-content-between rounded w-100">
                    <button [routerLink]=" ['/payment',cartDetails._id]"  class="btn  btn-block btn-lg ml-2 pay-button" type="button">Proceed to Pay</button>
                    <div class="total">
                        <h3 class="bg-dark text-white p-2 rounded-2">Total : <span class="fw-bold"> {{cartDetails?.totalCartPrice}}</span> EGP</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #empty>
    <h2>Your Cart Empty...</h2>
</ng-template>
