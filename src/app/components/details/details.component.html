

    <!--==Product-Page=================================-->
    <section id="product-page" class="mt-5">
<div class="container ">
            <div class=" row  align-items-center">
    
              <div class="col-md-3">
                <owl-carousel-o [options]="customOptions">
    
                    <ng-container *ngFor="let imgs of productsData?.images">
                      <ng-template carouselSlide >
                        <img [src]="imgs" class="rounded-2">
                      </ng-template>
                    </ng-container>
                
                  </owl-carousel-o>
              </div>
    
    
                <div class="product-text col-md-9">
                    <!--category-->
                <span class="product-category">{{productsData?.category?.name}}</span>
                    <h3>{{productsData?.title}}</h3>
                    <span class="product-price h2">{{productsData?.price}}EGP</span>
                    <p>
                        {{productsData?.description}} 
                    </p>
                    <!--btn-->
                    <button  (click)="callAddCart(productsData._id , btnelement)" #btnelement class="sideicons-btn w-100  btn btn-success ">
                     Add To Cart
                    </button>
                </div>
    
            </div>
</div>
        </section>
